<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>
<body>

    <!-- pretty boring navbar from mockup, we'll fix this later -->
    <nav>
        <h1 class="navbar">Weather Dashboard</h1>
    </nav>

        <!-- City Search on the left side of the document -->
        <div class="city-search">
            <h2 class="section-heading">Search for a City:</h2>
            <form action="" method="get">
                <input type="text" name="city" id="city" placeholder="Please enter a city">
                <button type="submitBtn">Submit</button>
            </form>
            <hr>
            <div class="city-previous" id="city-previous"></div>
        </div>
        
    <div class="wrapper">
        <!-- City Current Day Forcast -->
        <div class="current-weather" id="current-weather">
            <h2 id="current-city"></h2>
            <p>Temperature: <span id="temp-current"></span></p>
            <p>Wind: <span id="wind-current"></span></p>
            <p>Humidity: <span id="humid-current"></span></p>
        </div>

        <!-- 5-Day Forecast Section -->
            <div>
            <h2>5-Day Forecast</h2>
            <card id="Day1">
                <h3>Date goes here</h3>
                <p>Temperature: <span id="temp-forecast"></span></p>
                <p>Wind: <span id="wind-forecast"></span></p>
                <p>Humidity: <span id="humid-forecast"></span></p>
            </card>
            </div>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
